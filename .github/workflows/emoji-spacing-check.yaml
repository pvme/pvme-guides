name: Check Emoji Spacing

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-spacing:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Install GitHub CLI + jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Scan files for emoji spacing violations
        id: grep
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "🔎 Scanning files for bad emoji spacing…"
          branch_name="${GITHUB_HEAD_REF:-${GITHUB_REF##*/}}"
          bad=""

          dev_mode="false"   # Toggle true → full-branch scan; false → PR-changed files only
          echo "Dev mode: $dev_mode"

          if [ "$dev_mode" = true ]; then
            echo "🚧 Dev mode ON — scanning entire branch"
            mapfile -t files < <(git ls-tree -r --name-only HEAD)
          else
            echo "✅ Standard mode — scanning PR-changed files"
            pr_number="${{ github.event.pull_request.number }}"
            mapfile -t files < <(gh pr view "$pr_number" --json files -q '.files[].path')
          fi

          for file in "${files[@]}"; do
            echo "📂 Checking: $file"

            # 1) Find every emoji touching a non-space (no space before OR after),
            #    using Perl look-arounds to capture the token itself.
            matches=$(perl -nle '
              while (/(?<![\srs_"'"'"'\(\[\{\-\*])(<:[^:]+:\d+>)(?![\s,\.!?;:\)\]\}\_"'"'"'\-\*])/g) {
                print "$.:$1";
              }
            ' "$file" || true)

            [ -z "$matches" ] && echo "✅ No issues in $file" && continue

            file_block=""
            while IFS= read -r line; do
              lineno="${line%%:*}"
              match="${line#*:}"

              # 2) Skip if allowed leading char (r, s, _, punctuation, quotes, brackets, dash, asterisk)
              echo "$match" \
                | grep -Pq "^[rs_\"'(\[{\-*]?<:.*?:\d+>$" \
                && continue

              # 3) Skip if preceded by a real zero-width space (U+200B)
              echo "$match" \
                | grep -Pq "^$(printf '\u200B')<:.*?:\d+>$" \
                && continue

              # 4) Skip if inside backtick-wrapped content
              full_line=$(sed "${lineno}q;d" "$file")
              echo "$full_line" \
                | grep -Pq '`[^`]*<:.*?:\d+>[^`]*`' \
                && continue

              # 5) Skip if allowed trailing char (punctuation, quotes, brackets, dash, asterisk)
              echo "$match" \
                | grep -Pq "^<:.*?:\d+>[.,!?;:\\\\)\]}\_\"'\-\*]?$" \
                && continue

              # 🚫 Violation confirmed
              escaped=$(printf '%s' "$match" | sed 's/`/\\`/g')
              file_block+=$'\n'"* Line $lineno: \`${escaped}\`"
            done <<< "$matches"

            if [ -n "$file_block" ]; then
              file_url="https://github.com/${{ github.repository }}/blob/$branch_name/$file"
              bad+=$'\n'"**In [\`$file\`]($file_url):**"$'\n'"$file_block"
            fi
          done

          if [ -n "$bad" ]; then
            {
              echo "## ❌ Style Guide issue: Emoji Spacing"
              echo
              echo "Emojis must have a space before and after them unless surrounded by: \`r\`, \`s\`, \`_\`, punctuation, quotes, brackets, dashes, asterisks, backslashes, or a zero-width space."
              echo
              echo "_Tip: Cmd/Ctrl+Click file links to open them in a new tab._"
              echo
              echo "### __Offending Lines__"
              echo "$bad"
            } > emoji-comment.txt
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Comment on PR if issues found
        if: steps.grep.outputs.found == 'true'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: emoji-comment.txt

      - name: Fail the job if issues found
        if: steps.grep.outputs.found == 'true'
        run: exit 1
