name: Check Emoji Spacing

on:
  pull_request:

jobs:
  check-spacing:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan all files for emoji spacing violations
        id: grep
        shell: bash
        run: |
          echo "Scanning all files for bad emoji spacing..."

          # Toggle between scanning all files (1st line) vs. changed files only (2nd and 3rd line)
          all_files=$(find . -type f \( -name "*.md" -o -name "*.txt" -o -name "*.js" -o -name "*.ts" -o -name "*.py" -o -name "*.html" -o -name "*.rb" -o -name "*.go" -o -name "*.c" -o -name "*.cpp" \))
          # git fetch origin ${{ github.base_ref }}
          # all_files=$(git diff --name-only origin/"${{ github.base_ref }}"..."${{ github.head_ref }}")

          bad=""
          for file in $all_files; do
            clean_file="${file#./}"
            echo "üîç Checking file: $clean_file"

            regex="[^[:space:]]<:.*?:[0-9]+>|<:.*?:[0-9]+>[^[:space:]]"
            matches=$(grep -nPo "$regex" "$file" || true)
            file_block=""

            while IFS= read -r line; do
              lineno="${line%%:*}"
              match="${line#*:}"
              [ -z "$match" ] && continue

              # Allowed leading characters
              echo "$match" | grep -Pq "^[rs_\"'(\[{\-*]?<:.*?:\d+>$" && continue

              # Allow leading ZWS (true char, not literal)
              zws_char=$(echo -e '\u200B')
              echo "$match" | grep -Pq "^$zws_char<:.*?:\d+>$" && continue

              # Skip if the full line contains the emoji inside backticks
              full_line=$(sed "${lineno}q;d" "$file")
              echo "$full_line" | grep -Pq '\`[^`]*<:.*?:\d+>[^`]*\`' && continue

              # Allowed trailing characters
              echo "$match" | grep -Pq "^<:.*?:\d+>[.,!?;:\\\\)\]}\_\"'\-\*]?$" && continue

              # Add escaped match as a bullet line
              escaped_match=$(printf "%s" "$match" | sed 's/`/\\`/g')
              file_block+="* Line $lineno: \`$escaped_match\`\n"

            done <<< "$matches"

            if [ -n "$file_block" ]; then
              file_url="https://github.com/${{ github.repository }}/blob/${{ github.head_ref || github.ref_name }}/$clean_file#L$lineno"
              bad+=$'\n'"**In [\`$clean_file\`]($file_url):**"$'\n'"$file_block"
            fi
          done

          if [ -n "$bad" ]; then
            {
              printf "%b" "## ‚ùå Style Guide issue: Emoji Spacing\n\n"
              printf "%b" "Emojis must have a space before and after them unless surrounded by: \`r\`, \`s\`, \`_\`, punctuation, quotes, brackets, dashes, asterisks, backslashes, or a zero-width space.\n\n"
              printf "%b" "_Tip: Cmd/Ctrl+Click file links to open them in a new tab._\n\n"
              printf "%b" "### __Offending Lines__\n$bad\n"
            } > emoji-comment.txt
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Comment on PR if issues found
        if: steps.grep.outputs.found == 'true'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: emoji-comment.txt

      - name: Fail the job if issues found
        if: steps.grep.outputs.found == 'true'
        run: exit 1
