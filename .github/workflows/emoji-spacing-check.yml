,./,.name: Check Emoji Spacing

on:
  pull_request:

jobs:
  check-spacing:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Ensures HEAD~1 is available

      - name: Scan changed files for improperly spaced emojis
        id: grep
        run: |
          echo "Getting list of changed files..."
          changed_files=$(git diff --name-only HEAD~1 | grep -E '\.(md|txt|js|ts|py|html|rb|go|c|cpp)$' || true)

          echo "Changed files:"
          echo "$changed_files"

          bad=""
          for file in $changed_files; do
            if grep -nRP '\S<:[a-zA-Z0-9_]+:[0-9]+>|<:[a-zA-Z0-9_]+:[0-9]+>\S' "$file"; then
              matches=$(grep -nRP '\S<:[a-zA-Z0-9_]+:[0-9]+>|<:[a-zA-Z0-9_]+:[0-9]+>\S' "$file")
              bad="$bad$matches"$'\n'
            fi
          done

          if [[ -n "$bad" ]]; then
            echo "found=true" >> "$GITHUB_OUTPUT"
            echo "result<<EOF" >> "$GITHUB_OUTPUT"
            echo "$bad" >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Comment on PR if issues found
        if: steps.grep.outputs.found == 'true'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: emoji-spacing-check
          body: |
            ## ‚ùå Style Guide issue: Emoji Spacing
            
            Make sure a blank space separates emojis `<:emoji:123>` from words either side.
            
            ```
            ${{ steps.grep.outputs.result }}
            ```

      - name: Delete comment if no issues
        if: steps.grep.outputs.found == 'false'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: emoji-spacing-check
          delete: true
