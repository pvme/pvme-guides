name: Check Emoji Spacing

on:
  pull_request:

jobs:
  check-spacing:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Ensure HEAD~1 is available

      - name: Scan changed files for improperly spaced emojis
        id: grep
        run: |
          echo "Getting list of changed files..."
          changed_files=$(git diff --name-only HEAD~1 | grep -E '\.(md|txt|js|ts|py|html|rb|go|c|cpp)$' || true)

          echo "Changed files:"
          echo "$changed_files"

          bad=""
          for file in $changed_files; do
            if perl -ne 'print "$ARGV:$.: $_" if /\S<:[a-zA-Z0-9_]+:[0-9]+>|<:[a-zA-Z0-9_]+:[0-9]+>\S/' "$file"; then
              matches=$(perl -ne 'print "$ARGV:$.: $_" if /\S<:[a-zA-Z0-9_]+:[0-9]+>|<:[a-zA-Z0-9_]+:[0-9]+>\S/' "$file")
              bad="$bad$matches"$'\n'
            fi
          done

          if [[ -n "$bad" ]]; then
            echo "found=true" >> "$GITHUB_OUTPUT"
            echo "result<<EOF" >> "$GITHUB_OUTPUT"
            echo "$bad" >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Find existing comment
        id: find-comment
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'emoji-spacing-check'

      - name: Create or update comment
        if: steps.grep.outputs.found == 'true'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          body: |
            **[emoji-spacing-check]**
            ## ‚ùå Style Guide issue: Emoji Spacing

            One or more lines contain a Discord-style emoji without spacing around it.

            üí° Emojis like `<:emoji:123>` must have a space **before and after** them.

            **Offending lines:**
            ```
            ${{ steps.grep.outputs.result }}
            ```

            ‚úÖ Please fix the spacing before continuing.

      - name: Delete comment if no issues
        if: steps.grep.outputs.found == 'false' && steps.find-comment.outputs.comment-id != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          delete: true

      - name: Fail the check if issues were found
        if: steps.grep.outputs.found == 'true'
        run: |
          echo "Emoji spacing issues found ‚Äî failing the job."
          exit 1
