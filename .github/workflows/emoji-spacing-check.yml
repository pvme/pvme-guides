name: Check Emoji Spacing

on:
  pull_request:

jobs:
  check-spacing:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan all files for emoji spacing violations
        id: grep
        shell: bash
        run: |
          echo "Scanning all files for bad emoji spacing..."

          ZWS=$'\u200B'

          suggest_fix() {
            perl -CS -pe 's/([^\s])(<:.*?:\d+>)/$1 $2/g; s/(<:.*?:\d+>)([^\s])/$1 $2/g;'
          }

          all_files=$(find . -type f \( -name "*.md" -o -name "*.txt" -o -name "*.js" -o -name "*.ts" -o -name "*.py" -o -name "*.html" -o -name "*.rb" -o -name "*.go" -o -name "*.c" -o -name "*.cpp" \))

          bad=""
          for file in $all_files; do
            clean_file="${file#./}"
            echo "üîç Checking file: $clean_file"

            regex="[^[:space:]]<:.*?:[0-9]+>|<:.*?:[0-9]+>[^[:space:]]"
            matches=$(grep -nPo "$regex" "$file" || true)
            file_block=""

            while IFS= read -r line; do
              lineno="${line%%:*}"
              match="${line#*:}"

              # Allow leading chars: r, s, _, ", ', (, [, {, -
              echo "$match" | grep -Pq "^[rs_\"'(\[{-]?<:.*?:\d+>$" && continue
              echo "$match" | grep -Pq "^${ZWS}<:.*?:\d+>$" && continue

              # Allow trailing chars: ., ,, !, ?, ;, \, ), ], }, ', ", _, -
              echo "$match" | grep -Pq "^<:.*?:\d+>[.,!?;:\\\\)\\]}'\"_-]?$" && continue

              fixed=$(echo "$match" | suggest_fix)
              if [ "$match" != "$fixed" ]; then
                file_block+="* Line $lineno:\n"
                file_block+="  ‚ùå Offending segment: \`$match\`\n"
                file_block+="  ‚úÖ Suggestion:        \`$fixed\`\n"
              fi
            done <<< "$matches"

            if [ -n "$file_block" ]; then
              file_url="https://github.com/${{ github.repository }}/blame/${{ github.head_ref || github.ref_name }}/$clean_file"
              bad+=$'\n'"**In [\`$clean_file\`]($file_url):**"$'\n'"$file_block"
            fi
          done

          if [ -n "$bad" ]; then
            {
              printf "%b" "## ‚ùå Style Guide issue: Emoji Spacing\n\n"
              printf "%b" "Emojis must have a space before and after them unless surrounded by: \`r\`, \`s\`, \`_\`, punctuation, quotes, brackets, dashes, or a zero-width space.\n\n"
              printf "%b" "### __Offending Lines & Suggested Fixes__\n$bad\n"
            } > emoji-comment.txt
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Comment on PR if issues found
        if: steps.grep.outputs.found == 'true'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: emoji-comment.txt

      - name: Fail the job if issues found
        if: steps.grep.outputs.found == 'true'
        run: exit 1
