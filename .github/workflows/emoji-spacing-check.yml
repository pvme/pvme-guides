name: Check Emoji Spacing

on:
  pull_request:

jobs:
  check-spacing:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan all files for improperly spaced emojis
        id: grep
        shell: bash
        run: |
          echo "Scanning all files for bad emoji spacing..."

          all_files=$(find . -type f \( -name "*.md" -o -name "*.txt" -o -name "*.js" -o -name "*.ts" -o -name "*.py" -o -name "*.html" -o -name "*.rb" -o -name "*.go" -o -name "*.c" -o -name "*.cpp" \) )

          # Allowed characters: whitespace, punctuation, quotes, brackets, math symbols, arrows, etc.
          bad=""
          for file in $all_files; do
            clean_file="${file#./}"
            echo "üîç Checking file: $clean_file"
            if grep -nP '(?<![ \t\n\r\f\v.,:;!?(){}\[\]"'\''\\`/\-+=<>|‚Üí‚Ä¢])<:.*?:.*?>(?![ \t\n\r\f\v.,:;!?(){}\[\]"'\''\\`/\-+=<>|‚Üí‚Ä¢])' "$file" > /dev/null; then
              matches=$(grep -nP '(?<![ \t\n\r\f\v.,:;!?(){}\[\]"'\''\\`/\-+=<>|‚Üí‚Ä¢])<:.*?:.*?>(?![ \t\n\r\f\v.,:;!?(){}\[\]"'\''\\`/\-+=<>|‚Üí‚Ä¢])' "$file" || true)
              file_url="https://github.com/${{ github.repository }}/blame/${{ github.head_ref || github.ref_name }}/$clean_file"
              block="**In [\`$clean_file\`]($file_url):**"$'\n'
              while IFS= read -r line; do
                lineno="${line%%:*}"
                content="${line#*:}"
                block+="* Line $lineno: \`$content\`"$'\n'
              done <<< "$matches"
              bad+="$block"$'\n'
            fi
          done

          if [[ -n "$bad" ]]; then
            echo "found=true" >> "$GITHUB_OUTPUT"
            echo "$bad" > emoji-comment.txt
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Comment on PR if issues found
        if: steps.grep.outputs.found == 'true'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ‚ùå Style Guide issue: Emoji Spacing

            Emojis like `<:emoji:123>` must have a space before and after them.

            ### __Offending Lines__
            ${{ steps.grep.outputs.result }}

      - name: Fail the job if issues found
        if: steps.grep.outputs.found == 'true'
        run: exit 1
