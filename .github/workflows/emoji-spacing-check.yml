name: Check Emoji Spacing

on:
  pull_request:

jobs:
  check-spacing:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Scan changed files for improperly spaced emojis
        id: grep
        run: |
          echo "Getting list of changed files..."
          changed_files=$(git diff --name-only HEAD~1 | grep -E '\.(md|txt|js|ts|py|html|rb|go|c|cpp)$' || true)

          echo "Changed files:"
          echo "$changed_files"

          bad=""
          for file in $changed_files; do
            echo "üîç Checking file: $file"
            if grep -nP '<:.*?:.*?>\S|\S<:.*?:.*?>' "$file"; then
              matches=$(grep -nP '<:.*?:.*?>\S|\S<:.*?:.*?>' "$file" || true)
              file_url="https://github.com/${{ github.repository }}/blame/${{ github.head_ref }}/$file"
              block="**In [\`$file\`]($file_url):**"$'\n'
              while IFS= read -r line; do
                lineno="${line%%:*}"
                content="${line#*:}"
                block+="* Line $lineno: \`$content\`"$'\n'
              done <<< "$matches"
              bad+="$block"$'\n'
            fi
          done

          if [[ -n "$bad" ]]; then
            echo "found=true" >> "$GITHUB_OUTPUT"
            echo "result<<EOF" >> "$GITHUB_OUTPUT"
            echo "$bad" >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Comment on PR if issues found
        if: steps.grep.outputs.found == 'true'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ‚ùå Style Guide issue: Emoji Spacing

            Emojis like `<:emoji:123>` must have a space before and after them.

            ### __Offending Lines__
            ${{ steps.grep.outputs.result }}

      - name: Fail the job if issues found
        if: steps.grep.outputs.found == 'true'
        run: exit 1
