name: Check Emoji Spacing

on:
  pull_request:

jobs:
  check-spacing:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan all files for emoji spacing violations
        id: grep
        shell: bash
        run: |
          echo "Scanning all files for bad emoji spacing..."

          ZWS=$'\u200B'

          suggest_fix() {
            echo "$1" | perl -pe '
              s/(?<![rs_\x{200B}])(?<!\\u200B)(?<!^)([a-zA-Z0-9])(<:.*?:\d+>)/$1 $2/g;
              s/(<:.*?:\d+>)([a-zA-Z0-9])/$1 $2/g;
            '
          }

          all_files=$(find . -type f \( -name "*.md" -o -name "*.txt" -o -name "*.js" -o -name "*.ts" -o -name "*.py" -o -name "*.html" -o -name "*.rb" -o -name "*.go" -o -name "*.c" -o -name "*.cpp" \) )

          bad=""
          for file in $all_files; do
            clean_file="${file#./}"
            echo "üîç Checking file: $clean_file"

            regex="[a-zA-Z0-9]<:.*?:\d+>|<:.*?:\d+>[a-zA-Z0-9]"

            matches=$(grep -nPo "$regex" "$file" || true)

            file_block=""
            while IFS= read -r line; do
              lineno=$(echo "$line" | cut -d: -f1)
              match=$(echo "$line" | cut -d: -f2-)

              # Filter false positives
              if [[ "$match" =~ ^[rs_]?<:.*?:[0-9]+>$ || "$match" =~ ^<:.*?:[0-9]+>[rs_]?$ ]]; then
                continue
              fi

              fixed=$(suggest_fix "$match")
              if [[ "$match" != "$fixed" ]]; then
                file_block+="* Line $lineno:\n"
                file_block+="  ‚ùå Offending segment: \`$match\`\n"
                file_block+="  ‚úÖ Suggestion: \`$fixed\`\n"
              fi
            done <<< "$matches"

            if [[ -n "$file_block" ]]; then
              file_url="https://github.com/${{ github.repository }}/blame/${{ github.head_ref || github.ref_name }}/$clean_file"
              bad+=$'\n'"**In [\`$clean_file\`]($file_url):**"$'\n'
              bad+="$file_block"
            fi
          done

          if [[ -n "$bad" ]]; then
            printf "%s\n" "## ‚ùå Style Guide issue: Emoji Spacing" > emoji-comment.txt
            printf "%s\n" >> emoji-comment.txt
            printf "%s\n" "Emojis must have a space before and after them unless preceded by 'r', 's', '_', '\\u200B', or a zero-width space." >> emoji-comment.txt
            printf "%s\n" >> emoji-comment.txt
            printf "%s\n" "### __Offending Lines & Suggested Fixes__" >> emoji-comment.txt
            printf "%s\n" "$bad" >> emoji-comment.txt
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Comment on PR if issues found
        if: steps.grep.outputs.found == 'true'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body-path: emoji-comment.txt

      - name: Fail the job if issues found
        if: steps.grep.outputs.found == 'true'
        run: exit 1
